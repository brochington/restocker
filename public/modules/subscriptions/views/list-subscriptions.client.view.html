<section data-ng-controller="SubscriptionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Subscriptions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="subscription in subscriptions" data-ng-href="#!/subscriptions/{{subscription._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="subscription.created | date:'medium'"></span>
				by
				<span data-ng-bind="subscription.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="subscription.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!subscriptions.$resolved || subscriptions.length">
    	No Subscriptions yet, why don't you <a href="/#!/subscriptions/create">create one</a>?
    </div>
</section>
