<section class="row" data-ng-controller="SettingsController" ng-init="init()">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-md-4">
		<h3>Modo accounts</h3>
		<fieldset>
			<div class="form-group">
				<button class="btn btn-large btn-primary" ng-click="showModoAccountForm()">Create Account</button>
			</div>
		</fieldset>
		<fieldset ng-show="accountFormVisible">
			<div class="form-group">
				<label for="card-number">Card Number</label>
				<input type="text" id="card-number" name="card-number" class="form-control" data-ng-model="addCard.cardNumber" placeholder="Card Number" >
			</div>
			<div class="form-group">
				<label for="expiry">Expiration Date (in #### format ie: 0917)</label>
				<input type="text" id="expiry" name="expiry" class="form-control" data-ng-model="addCard.expiry" placeholder="Expiration Date">
			</div>
			<div class="form-group">
				<label for="ccv">CCV</label>
				<input type="text" id="ccv" name="ccv" class="form-control" data-ng-model="addCard.cardSecurity" placeholder="CCV">
			</div>
			<div class="form-group">
				<label for="address-1">Address</label>
				<input type="text" id="address" name="address" class="form-control" data-ng-model="addCard.address" placeholder="Address">
			</div>
			<div class="form-group">
				<label for="City">City</label>
				<input type="text" id="city" name="city" class="form-control" data-ng-model="addCard.city" placeholder="City">
			</div>
			<div class="form-group">
				<label for="stateSelect">State</label>
				<select name="stateSelect" id="state-select" ng-options="state.abbr for state in states" data-ng-model="addCard.state"></select>
			</div>
			<div class="form-group">
				<label for="zipcode">Zipcode</label>
				<input type="text" id="zipcode" name="zipcode" class="form-control" data-ng-model="addCard.zipcode">
			</div>

			<div class="form-group">
				<button class="btn btn-large btn-primary" ng-click="createModoAccountForm()">Add Card</button>
			</div>
			<div class="form-group">
				<button class="btn btn-large btn-primary" ng-click="cancelModoAccountForm()">Cancel</button>
			</div>
		</fieldset>

	</div>
	<ng-toast></ng-toast>
</section>
